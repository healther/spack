# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs: [py-notebook ^python@3.7.4, py-numpy, py-scipy, nest, py-matplotlib, py-ipython,
    py-line-profiler, py-memory-profiler, boost, yaml-cpp, ccache, py-pudb, htop,
    py-virtualenv, py-sympy, py-scikit-optimize, py-scikit-learn, py-scikit-image,
    py-requests, py-flake8, py-black, py-pandas, py-numba, py-tornado, py-ics, py-xlrd]
  view: true
  config: {}
  mirrors: {}
  modules:
    enable: []
  packages: {}
  repos: []
  upstreams: {}
  definitions: []
  concretization: together
  compilers:
  - compiler:
      spec: apple-clang@12.0.0
      paths:
        cc: /usr/bin/clang
        cxx: /usr/bin/clang++
        f77:
        fc:
      flags: {}
      operating_system: macos
      target: x86_64
      modules: []
      environment: {unset: []}
      extra_rpaths: []
  - compiler:
      spec: clang@7.0.1
      paths:
        cc: /Users/healther/Documents/git.nosync/spack/var/spack/environments/general/.spack-env/view/bin/clang
        cxx: /Users/healther/Documents/git.nosync/spack/var/spack/environments/general/.spack-env/view/bin/clang++
        f77:
        fc:
      flags: {}
      operating_system: macos
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: apple-clang@12.0.0
      paths:
        cc: /usr/bin/clang
        cxx: /usr/bin/clang++
        f77:
        fc:
      flags: {}
      operating_system: bigsurIntel
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
